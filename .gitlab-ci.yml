image: gcc

stages:
  - test

before_script:
  - apt update && apt -y install autoconf automake libtool libgudev-1.0-dev autoconf-archive
  - export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH

test-no-mbim-no-qrtr:
  stage: test
  script:
    - ./autogen.sh --disable-mbim-qmux --disable-qrtr
    - make
    - make check
    - make install

test-no-mbim:
  stage: test
  script:
    - ./autogen.sh --disable-mbim-qmux --enable-qrtr
    - make
    - make check
    - make install

test-no-qrtr:
  stage: test
  script:
    - git clone --depth 1 https://gitlab.freedesktop.org/mobile-broadband/libmbim.git
    - pushd libmbim
    - ./autogen.sh
    - make
    - make install
    - popd
    - ./autogen.sh --enable-mbim-qmux --disable-qrtr
    - make
    - make check
    - make install

test-default:
  stage: test
  script:
    - git clone --depth 1 https://gitlab.freedesktop.org/mobile-broadband/libmbim.git
    - pushd libmbim
    - ./autogen.sh
    - make
    - make install
    - popd
    - ./autogen.sh --enable-mbim-qmux --enable-qrtr
    - make
    - make check
    - make install
